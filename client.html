<!DOCTYPE html>
<html>

<head>
    <title>
        Arcade Kiosk
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Slackey&display=swap" rel="stylesheet">
    <script src="tailwind.js"></script>
    <script src="tailwind.config.js"></script>
</head>

<body class="h-96 w-96 bg-arcade-background">
    <div id="home" class="h-5/6 p-6 gap-2">
        <div class="h-1/3 flex flex-col items-center font-slackey">
            <h1 class="text-4xl text-arcade-main text-center">Arcade Kiosk</h1>
            <a href="https://github.com/MrMeCoding"
                class="flex w-fit text-center text-lg text-arcade-link border-transparent transition duration-300 hover:border-arcade-link -link border-b-2">By
                KyraCoding!</a>
        </div>
        <div id="refresh"
            class="flex flex-col h-1/3 items-center justify-center rounded-lg cursor-pointer p-2 bg-arcade-sub shadow-2xl duration-300 hover:bg-arcade-sub-hover">
            <p id="refreshText" class="text-2xl text-center font-bold text-white font-mono">Refresh!</p>
            <p class="text-xl text-center text-white font-mono" id="lastChecked">Loading...</p>
        </div>
        <div class="flex flex-col justify-end h-1/3 font-mono">
            <p class="text-xl text-center text-gray-800">This project is open source! </p>
            <p class="text-xl text-center text-gray-800"> Find it <a href="https://github.com/MrMeCoding/arcade-kiosk"
                    class="text-arcade-link border-transparent transition duration-300 hover:border-arcade-link -link border-b-2">here</a>!
            </p>
        </div>
    </div>
    <div id="history" class="h-5/6 p-6 gap-2 hidden">
        <div class="h-1/3 flex flex-col items-center font-slackey">
            <h1 class="text-4xl text-arcade-main text-center">Kiosk History</h1>
            <a href="https://github.com/MrMeCoding"
                class="flex w-fit text-center text-lg text-arcade-link border-transparent transition duration-300 hover:border-arcade-link -link border-b-2">By
                KyraCoding!</a>
        </div>
        <div id="refresh"
            class="flex flex-col h-1/3 items-center justify-center rounded-lg cursor-pointer p-2 bg-arcade-sub shadow-2xl duration-300 hover:bg-arcade-sub-hover">
            <p id="refreshText" class="text-2xl text-center font-bold text-white font-mono">Refresh!</p>
            <p class="text-xl text-center text-white font-mono" id="lastChecked">Loading...</p>
        </div>
        <div class="flex flex-col justify-end h-1/3 font-mono">
            <p class="text-xl text-center text-gray-800">This project is open source! </p>
            <p class="text-xl text-center text-gray-800"> Find it <a href="https://github.com/MrMeCoding/arcade-kiosk"
                    class="text-arcade-link border-transparent transition duration-300 hover:border-arcade-link -link border-b-2">here</a>!
            </p>
        </div>
    </div>
    <div id="settings" class="h-5/6 p-6 gap-2 hidden">
        <div class="h-1/3 flex flex-col items-center font-slackey">
            <h1 class="text-4xl text-arcade-main text-center">Kiosk Settings</h1>
            <a href="https://github.com/MrMeCoding"
                class="flex w-fit text-center text-lg text-arcade-link border-transparent transition duration-300 hover:border-arcade-link -link border-b-2">By
                KyraCoding!</a>
        </div>
        <div id="refresh"
            class="flex flex-col h-1/3 items-center justify-center rounded-lg cursor-pointer p-2 bg-arcade-sub shadow-2xl duration-300 hover:bg-arcade-sub-hover">
            <p id="refreshText" class="text-2xl text-center font-bold text-white font-mono">Refresh!</p>
            <p class="text-xl text-center text-white font-mono" id="lastChecked">Loading...</p>
        </div>
        <div class="flex flex-col justify-end h-1/3 font-mono">
            <p class="text-xl text-center text-gray-800">This project is open source! </p>
            <p class="text-xl text-center text-gray-800"> Find it <a href="https://github.com/MrMeCoding/arcade-kiosk"
                    class="text-arcade-link border-transparent transition duration-300 hover:border-arcade-link -link border-b-2">here</a>!
            </p>
        </div>
    </div>
    <div class="h-1/6 sticky top-[100vh] bg-arcade-sub flex flex-row">
        <div id="switchHome" class=" flex w-full justify-center duration-300 hover:bg-arcade-sub-hover cursor-pointer p-4">
            <img id="homeImg" src="assets/home.svg" class="flex h-full aspect-square">
        </div>
        <div id="switchHistory" class="flex w-full justify-center duration-300 hover:bg-arcade-sub-hover cursor-pointer p-4">
            <img id="historyImg" src="assets/history.svg" class="flex h-full aspect-square">
        </div>
        <div id="switchSettings" class="flex w-full justify-center duration-300 hover:bg-arcade-sub-hover cursor-pointer p-4">
            <img id="settingsImg" src="assets/settings.svg" class="flex h-full aspect-square">
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
